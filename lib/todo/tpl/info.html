<div class="todo-info">
    <p><strong>You have {{ counter.todo }} tasks to do!</strong></p>
    <p>You have {{ counter.done }} tasks marked as "done".</p>
    <p>You have {{ counter.todo + counter.done }} tasks altogether.</p>
    <button data-ng-click="purge()">
        Purge your todo list
    </button>
</div>
